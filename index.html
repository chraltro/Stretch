        function updateStats() {
            document.getElementById('sessionsCount').textContent = stats.sessions;
            document.getElementById('exercisesCount').textContent = stats.exercises;
        }

        function tick() {
            if (currentTime > 0) {
                currentTime--;
                updateDisplay();
            } else {
                nextPhase();
            }
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(interval);
                startBtn.textContent = 'Start';
                phaseEl.textContent = 'Paused';
                phaseEl.classList.remove('active');
            } else {
                interval = setInterval(tick, 1000);
                startBtn.textContent = 'Pause';
                if (currentPhase === 'work') {
                    phaseEl.textContent = 'Focus Time';
                    phaseEl.classList.add('active');
                }
            }
            isRunning = !isRunning;
        }

        function resetTimer() {
            clearInterval(interval);
            isRunning = false;
            currentPhase = 'work';
            currentTime = WORK_TIME;
            totalTime = WORK_TIME;
            sessionCount = 0;
            startBtn.textContent = 'Start';
            phaseEl.textContent = 'Ready';
            phaseEl.classList.remove('active');
            hideExercise();
            updateDisplay();
        }

        function skipPhase() {
            currentTime = 0;
            tick();
        }

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Prevent sleep on mobile
        if ('wakeLock' in navigator) {
            let wakeLock = null;
            
            async function requestWakeLock() {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.log('Wake Lock error:', err);
                }
            }
            
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && isRunning) {
                    requestWakeLock();
                }
            });
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
